<div>
    <button class="btn btn-outline-primary me-4" (click)="Get400Error()"> Test 400 Error</button>
    <button class="btn btn-outline-primary me-4" (click)="Get401Error()">Test 401 Error</button>
    <button class="btn btn-outline-primary me-4" (click)="Get404Error()">Test 404 Error</button>
    <button class="btn btn-outline-primary me-4" (click)="Get500Error()">Test 500 Error</button>
    <button class="btn btn-outline-primary me-4" (click)="Get400ValidationError()">Test 400 ValidationError</button>
    @if(validationErrors.length>0)
    {
        <div class="row mt-5">
        <ul class="text-danger">
        @for (error of validationErrors; track $index) {
            <li>{{error}}</li>
        }
        </ul>
        </div>
    }
</div>
