@if (user) {
    <div class="text-center">
        <h2>Welcome {{user.knownAs}}</h2>
    </div>
    
}
@else {
    <div class="container">
        <div style="text-align: center;">
            @if(!registerMode){
                <h1>Get Your Match</h1>
                <p class="lead">Come on everyone to find your absolute match to make your life shining!!</p>
                <div class="text-center">
                    <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>
                    <button class="btn btn-info btn-lg me-2">Learn More</button>
                </div>
            }
            @else {
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            <app-register 
                            (cancelRegister)="cancelRegisterMode($event)"
                            ></app-register>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
}
